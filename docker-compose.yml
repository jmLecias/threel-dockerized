version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - "8000:80"
    networks:
      - internal
    volumes:
      - ./threel-backend/:/var/www/threel-backend/
      - ./logs/nginx:/var/log/nginx/
    container_name: nginx
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
      - internal
    volumes:
      - ./threel-backend/:/var/www/threel-backend/
      - ./logs/php.log:/var/log/fpm-php.www.log
    depends_on:
      - mysql
    container_name: php
    expose:
      - "9000"
  mysql:
    container_name: db
    restart: always
    image: mysql:latest
    # platform: linux/x86_64
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'threelAdmin'
      MYSQL_PASS: 'root'
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - internal
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    volumes:
      - "./mailhog_data:/data"  # Optional persistent data volume (adjust mount point if needed)
    environment:
      - SMTP_HOST=mailhog  # Set environment variables for your application (if applicable)
      - SMTP_PORT=1025
networks:
  internal:
    driver: bridge


